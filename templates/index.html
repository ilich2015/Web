<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de 4 Columnas</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:hover {
    background-color: #f5f5f5;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>LISTADO DE DOCUMENTOS</h1>
        <table>
            <thead>
                <tr>
                    <th>RUC</th>
                    <th>TIPO DOC</th>
                    <th>SERIE</th>
                    <th>NUMERO</th>
                    <th>TOTAL</th>
                    <th>FECHA</th>
                    <th>EDITAR</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in datos %}
                <tr>
                    {% for columna in fila %}
                    <td>{{ columna  }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
